<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <img src="ee.09_rysunek2.jpg" alt="baner">
        </header>

        <section >
            <hr> 
            <h2><a href="index.html">BMI</a> </h2>
            <hr>
            <h2><a href="kalkulator.html">Kalkulator</a></h2>
            <hr> 
        </section>

        <aside>
            <form action="#">
                <label for="waga">Waga<input type="text" id="waga"></label>
                <label for="wzrost">Wzrost<input type="text" id="wzrost"></label>
                <button>Oblicz BMI</button>
            </form>
            <p class="wskBMI"></p>
            <p class="katBMI"></p>
        </aside>

        <footer>
<p>Autor strony:<i>PESEL</i></p>

        </footer>
    </main>

    <script defer>
        const but=document.querySelector(`button`);
        but.addEventListener('click', function(evt){
            evt.preventDefault();  
            const wzrost=document.querySelector(`#wzrost`).value/100 ;
            const waga=document.querySelector(`#waga`).value;
            let BMI=(waga/Math.pow(wzrost,2)).toFixed(1);
            const wskBMI=document.querySelector(`.wskBMI`);
            const katBMI=document.querySelector(`.katBMI`);
            wskBMI.innerHTML=`Twój BMI = ${BMI}`

            if(BMI<18.5){katBMI.innerHTML=`Masz niedowagę`;katBMI.style.color="red"}
            else if(BMI<24.9){katBMI.innerHTML=`Masz wagę w normie`;katBMI.style.color="green"}
            else if(BMI<29.9){katBMI.innerHTML=`Masz nadwagę`;katBMI.style.color="red"}
            else if(BMI<34.9){katBMI.innerHTML=`Masz otyłość 1st.`;katBMI.style.color="red"}
            else if(BMI<39.9){katBMI.innerHTML=`Masz otyłość 2st.`;katBMI.style.color="red"}
            else if(BMI>40){katBMI.innerHTML=`Masz otyłość 3st.`;katBMI.style.color="red"}
        })

      
    </script>
</body>
</html>
